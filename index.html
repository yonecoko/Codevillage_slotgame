<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slot Game</title>
</head>
<body>
    <h1>Slot Game</h1>

    <div class="slotNum">
        <p class="leftNum">0</p>
        <p class="centerNum">0</p>
        <p class="rightNum">0</p>

    <input class="leftStopBtn" type="button" value="STOP" disabled/>
    <input class="centerStopBtn" type="button" value="STOP" disabled/>
    <input class="rightStopBtn" type="button" value="STOP" disabled/>

    <br>
    <input class="startBtn" type="button" value="START"/>
    
    <script src="main.js"></script>
</body>
